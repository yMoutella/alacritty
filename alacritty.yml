window:
  padding:
    x: 15
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.9
  blur: true
  decorations: Full
  option_as_alt: OnlyLeft
  startup_mode: Maximized
scrolling:
  history: 10000
  multiplier: 3

bell:
  animation: Ease
  duration: 1

font: 
  normal:
    family: JetBrains Mono Nerd Font
    style: Medium
  bold:
    family: JetBrains Mono Nerd Font
    style: Bold
  italic:
    family: JetBrains Mono Nerd Font
    style: MediumItalic
  boldItalic:
    family: JetBrains Mono Nerd Font
    style: BoldItalic
  size: 10

colors:
  primary: 
    background: "#1e1e2e"
    foreground: "#cdd6f4"
    dim_foreground: "#7f849c"
    bright_foreground: "#cdd6f4"
  cursor:
    text: "#1e1e2e"
    cursor: "#f5e0dc"
  vi_mode_cursor:
    text: "#1e1e2e"
    cursor: "#b4befe"
  search.matches:
    foreground: "#1e1e2e"
    background: "#a6adc8"
  search.focused_match:
    foreground: "#1e1e2e"
    background: "#a6e3a1"
  footer_bar:
    foreground: "#1e1e2e"
    background: "#a6adc8"
  hints.start:
    foreground: "#1e1e2e"
    background: "#f9e2af"
  hints.start:
    foreground: "#1e1e2e"
    background: "#a6adc8"
  selection:
    text: "#1e1e2e"
    background: "#f5e0dc"
  normal:
    black: "#45475a"
    red:  "#f38ba8"
    green: "#a6e3a1"
    yellow: "#f9e2af"
    blue: "#89b4fa"
    magenta: "#f5c2e7"
    cyan: "#94e2d5"
    white: "#bac2de"
  bright:
    black: "#585b70"
    red:  "#f38ba8"
    green: "#a6e3a1"
    yellow: "#f9e2af"
    blue: "#89b4fa"
    magenta: "#f5c2e7"
    cyan: "#94e2d5"
    white: "#bac2de"

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance}

